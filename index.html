<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Infografía: Bases biológicas del sueño, la ingesta y la conducta sexual</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#2b6cb0;--muted:#6b7280;--glass: rgba(255,255,255,0.7)}
    body{font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:linear-gradient(180deg,#eef2f7 0%,var(--bg) 100%); color:#0f172a}
    header{background:var(--card);padding:28px 22px;border-bottom:1px solid #e6eef8;display:flex;gap:18px;align-items:center}
    .logo{width:64px;height:64px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#4c9bd9);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted)}
    main{max-width:1100px;margin:28px auto;padding:0 18px 80px}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:22px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(12,38,63,0.06)}

    /* --- Timeline (Sueño) --- */
    .timeline{padding:14px}
    .timeline-visual{height:220px;border-radius:10px;position:relative;overflow:hidden;background:linear-gradient(90deg,#e8f1ff,#fff)}
    .stage{position:absolute;top:0;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px 6px;text-align:center}
    .stage .title{font-weight:700}
    .stage .sub{font-size:12px;color:var(--muted);margin-top:6px}
    /* create typical sleep cycle widths (approx) */
    .n1{left:0; width:10%; background:linear-gradient(180deg,#fffefc,#f5fbff);border-right:1px dashed rgba(0,0,0,0.04)}
    .n2{left:10%; width:40%; background:linear-gradient(180deg,#f8fbff,#fff)}
    .n3{left:50%; width:25%; background:linear-gradient(180deg,#eef7f4,#fff)}
    .rem{left:75%; width:25%; background:linear-gradient(180deg,#fff4fb,#fff)}

    .timeline-plot{height:78px;margin-top:12px;border-radius:8px;background:linear-gradient(180deg,#ffffff,#f7fbff);padding:10px}
    .plot-line{height:36px;border-radius:6px;background:linear-gradient(90deg,#cfe7ff,#9ec8ff);position:relative}
    .plot-annot{display:flex;gap:8px;align-items:center;margin-top:10px;font-size:13px;color:var(--muted)}

    /* legend */
    .legend{display:flex;gap:10px;flex-wrap:wrap}
    .legend .item{display:flex;gap:8px;align-items:center}
    .swatch{width:12px;height:12px;border-radius:3px;background:var(--accent)}

    /* --- Concept map (Ingesta) --- */
    .concept-map{padding:12px}
    .map{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .node{background:var(--glass);border-radius:10px;padding:10px;border:1px solid rgba(11,83,145,0.06)}
    .node h4{margin:0 0 6px 0}
    .connections{display:flex;flex-direction:column;gap:10px}
    .conn{display:flex;gap:10px;align-items:center}
    .pill{padding:6px 10px;border-radius:999px;background:#fff;border:1px solid rgba(0,0,0,0.06)}

    /* svg arrows for concept map */
    .map-svg{width:100%;height:220px}

    /* --- Conducta sexual --- */
    .horm-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .horm-card{padding:12px;border-radius:10px;border:1px solid rgba(12,38,63,0.06);background:linear-gradient(180deg,#fff,#fcfeff)}
    .toggle-section{margin-top:12px}

    /* footer */
    footer{max-width:1100px;margin:20px auto;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
